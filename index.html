<html>

<head>
    <title>Happy Birthday</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<style>
.balloon {
    position: absolute;
    width: 50px;
    animation: float 10s infinite linear;
}

@keyframes float {
    0% {
        bottom: -100px;
        left: calc(50% - 25px);
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        bottom: 120%;
        left: calc(50% + 100px);
        opacity: 0;
    }
}
#play {
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from {
        box-shadow: 0 0 10px #ff4da6, 0 0 20px #ff4da6, 0 0 30px #ff4da6;
    }
    to {
        box-shadow: 0 0 20px #ff66b2, 0 0 30px #ff66b2, 0 0 40px #ff66b2;
    }
}
body {
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

</style>

<img src="img/b1.png" class="balloon" style="animation-delay: 0s;">
<img src="img/b2.png" class="balloon" style="animation-delay: 2s;">
<img src="img/b4.png" class="balloon" style="animation-delay: 4s;">

<body>
    <div class="container">
        <div class="row">
            <div class="loader">
                <button id="play"> Let's Celebrate! 🎂</button>
            </div>

        </div>
    </div>
    <audio class="song" controls loop>
        <source src="music.mp3">
        </source>
        Your browser isn't invited for super fun audio time.
    </audio>
    <canvas id="confetti"></canvas>
    <div class="main">
        <div class="container pt-5">
            <div class="row">

                <div class="col-12 col-xl-6 mx-auto">
                    <img src="img/banner.png" alt="">
                </div>

                <div class="col-12  text-center mt-2">
                    <div id="name" class="area">💖 Noore 💖</div>
                </div>

                <div class="col-12 text-center">
                    <div class="type-wrap">
                        <div id="typed-strings" class="typing">
                            <h2>🌸 Have a wonderful day 🌸</h2>
                            <h2>😊 Filled with joy and happiness.🎈</h2>
                            <h2>💖 You make my world brighter <br> every single day. ✨</h2>
                            <h2>🙏 Thank you for your endless <br> love and support. 🤗</h2>
                            <h2>🎁 May all your dreams come<br> true, today and always. 🌟</h2>
                            <h2>🥰 I’m so lucky to have you <br> in my life. ❤</h2>
                        </div>

                        <span id="typed" style="white-space:pre;"></span>
                    </div>
                </div>

                <div class="col-12 col-xl-3 cake">
                    <img src="img/cake.gif" alt="">
                </div>
            </div>
        </div>
        <img src="img/Balloon-Border.png" width="100%" class="balloon-border">
    </div>
</body>
<script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
<script src="js/jquery.js"></script>
<script src="js/typed.min.js"></script>
<script src="js/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
    // Launch confetti on button click
    document.getElementById("play").addEventListener("click", function () {
        confetti({
            particleCount: 200,
            spread: 100,
            origin: { y: 0.6 }
        });
    });
</script>
<script>
    new Snowflakes({
        color: '#ff69b4', // pinkish for birthday
        count: 50,
        minSize: 8,
        maxSize: 18,
        speed: 1
    });
</script>

</html>
